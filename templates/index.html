<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
          <style>
            body {
                background-color: black;
                font-family: Arial, sans-serif;
            }
            .navbar {
                background-color: #00a65a;
                border: none;
                border-radius: 0;
            }
            .navbar-brand, .navbar-nav li a {
                color: white !important;
                font-size: 18px;
                font-weight: bold;
            }
            .navbar-nav li a:hover {
                color: #e3e3e3 !important;
            }
            .main-header {
                text-align: center;
                color: white;
                font-size: 50px;
                margin: 20px 0;
            }
            .form-control {
                width: 80%;
                margin: 10px auto;
            }
            .btn-warning {
                display: block;
                margin: 10px auto;
            }
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                gap: 20px;
            }
            .card {
                background-color: #1a1a1a;
                color: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                width: calc(25% - 20px); /* Ensures 4 cards in a row */
                min-width: 200px;
                max-width: 300px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            .card img {
                width: 100%;
                height: 370px;
                object-fit: cover;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .card h3 {
                font-size: 18px;
                margin: 10px 0;
            }
            .card p {
                font-size: 14px;
                margin: 5px 0;
            }
            .error-message {
                color: red;
                text-align: center;
                font-size: 20px;
                margin: 20px 0;
            }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default" style="background-color: #00a65a;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="main-header">Top 50 Books</h1>
            </div>
        </div>

        <!-- Book Cards -->
        <div class="card-container">
            {% for i in range(book_name|length) %}
            <div class="card">
                <img 
                    class="card-img-top" 
                    src="{{ image[i] if image[i] else 'default_image.jpeg' }}" 
                    alt="Book Image">
                <h2 class="text-white">{{ book_name[i] }}</h2>
                <h3 class="text-white">Author: {{ author[i] }}</h3>
                <p class="text-white">Ratings: {{ ratings[i] }}</p>
                <p class="text-white">Votes: {{ votes[i]|round(2) }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
